<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: grid;
            padding-top: 50px;
            background-color: lightgreen;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        img {
            max-width: 100%;
        }

        .product {
            display: grid;
            grid-template-columns: 0.9fr 1fr;
            margin: auto;
            min-width: 600px;
            border-radius: 5px;
            background-color: white;
            padding: 2.5em 0;
        }

        .productPhoto {
            position: relative;
        }

        .photo-container {
            position: absolute;
            left: -3em;
            display: grid;
            grid-template-rows: 1fr;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            box-shadow: 4px 4px 25px -2px rgba(0, 0, 0, 0.3);
        }

        .photo-main {
            border-radius: 5px 5px 0 0;
            background-color: greenyellow;
            background: radial-gradient(#F5F5F5 30%, greenyellow 70%);
        }

        .photo-main .controls {
            display: flex;
            justify-content: space-between;
            padding: 1em;
            color: white;
        }

        .photo-main .controls i {
            cursor: pointer;
        }

        .photo-main img {
            position: absolute;
            left: -4em;
            top: 2em;
            filter: saturate(120%) contrast(120%) hue-rotate(10deg) drop-shadow(1px 20px 10px rgba(0, 0, 0, 0.3));
        }

        .photo-album {
            border-radius: 0 0 6px 6px;
            padding: 1em 1em;
            background-color: white;
        }

        .photo-album ul {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .photo-album li {
            float: left;
            width: 50px;
            height: 50px;
            list-style: none;
            padding: 5px;
            margin-right: 4px;
            border: 0.1px solid lightgray;
            border-radius: 3px;
        }

        .title h1 {
            font-size: 1.5em;
            color: darkslategray;
        }

        .title span {
            font-size: 0.7em;
            color: lightgray;

        }

        .price {
            margin: 1.5em 0;
            color: red;
            font-size: 1.5em;
        }

        .price span {
            padding-left: 0.2em;
            font-size: 3em;
        }

        .variant li {
            float: left;
            width: 50px;
            height: 50px;
            list-style: none;
            cursor: pointer;
            padding-left: 5px;
            padding: 3px;
            margin-left: 4px;
        }

        .variant li:first-child,
        .variant li:hover {
            border: 1px solid darkslategray;
            border-radius: 3px;
        }

        .description {
            clear: left;
            margin: 2em 0;
        }

        .description ul {
            font-size: 0.8em;
        }

        .buy--btn {
            padding: 1.5em 3em;
            border: none;
            border-radius: 7.5px;
            letter-spacing: 1.5px;
            color: white;
            font-size: 1em;
            font-weight: 700;
            background-color: indianred;
            box-shadow: 2px 2px 25px -5px gray;
            cursor: pointer;
        }

        .buy--btn:active {
            transform: scale(0.95);
        }
    </style>

</head>

<body>
    <section class="product">
        <div class="productPhoto">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="fas fa-share-alt"></i>
                        <i class="far fa-heart"></i>
                    </div>
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
                        alt="green apple slice">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                                alt="green apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                                alt="half apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                                alt="green apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                                alt="apple top"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="productInfo">
            <div class="title">
                <h1>Delicious Apples</h1>
                <span>CODE:45999</span>
            </div>
            <div class="price">
                R$ <span>7.93</span>
            </div>
            <div class="variant">
                <h3>SELECT A COLOR</h3>
                <ul>
                    <li><img src="green-apple2.png" alt="green apple"></li>
                    <li><img src="yellow-apple.png" alt="yellow apple"></li>
                    <li><img src="orange-apple.png" alt="orange apple"></li>
                    <li><img src="red-apple.png" alt="red apple"></li>
                </ul>
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <button class="buy--btn">ADD TO CART</button>
        </div>
    </section>
</body>

</html>
